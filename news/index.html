          <script>
            function onActiveTab(tab) {
              let tl1 = document.getElementById("title_most_recent");
              let tl2 = document.getElementById("title_most_read");

              let tab1 = document.getElementById("most_recent");
              let tab2 = document.getElementById("most_read");

              tl1.classList.remove("active");
              tl2.classList.remove("active");
              tab1.classList.remove("active");
              tab2.classList.remove("active");

              if (tab === "title_most_recent") {
                tl1.classList.add("active");
                tab1.classList.add("active");
              } else {
                tl2.classList.add("active");
                tab2.classList.add("active");
              }
            }
          </script>

    <!-- mouse -->
    <script>
      function clickEffect(e) {
        var d = document.createElement("div");
        d.id = "cursor-click";
        d.style.top = e.clientY + "px";
        d.style.left = e.clientX + "px";
        document.body.appendChild(d);
        d.addEventListener(
          "animationend",
          function () {
            d.parentElement.removeChild(d);
          }.bind(this)
        );
      }
      document.addEventListener("click", clickEffect);
    </script>
    <script>
      jQuery(document).ready(function () {
        var SlideHome = new Swiper("#slide_news", {
          mousewheel: true,
          direction: "horizontal",
          slidesPerView: 1,
          pagination: {
            el: "#slide_news .swiper-pagination",
            clickable: true,
            renderBullet: function (index, className) {
              let number = "";
              if (index < 9) {
                number = "0" + (index + 1);
              } else {
                number = index + 1;
              }
              return '<span class="' + className + '">' + number + "</span>";
            },
          },
          navigation: {
            nextEl: "#slide_news .swiper-button-next",
            prevEl: "#slide_news .swiper-button-prev",
          },
          lazy: {
            loadPrevNext: true,
            enabled: true,
            preloaderClass: "swiper-preloader",
          },
        });
      });
